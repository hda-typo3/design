<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">    <f:if condition="{languagestyle} == 1">       	<f:then>  		    <li class="order-20 d-inline-block">		    	<a  href="#" class="languagemode d-inline-block navitem p-4 p-md-3 px-lg-2 py-lg-1" data-show-sub="false" title="Languages">		            <span class="px-2 small funcItemTitle"><f:translate key="LLL:EXT:t3up/Resources/Private/Language/locallang_frontend.xlf:language_select" /></span>		        </a>		            		            <div class="tab-content">		                <div class="tab-pane fade popover languagemenu" id="tab-languagemode-mobile">		        		                    <f:for each="{menuLanguage}" as="item">		                    		                        <f:variable name="languageTitle">		                            <f:format.case mode="capital">{item.title}</f:format.case>		                        </f:variable>		                        		                        <span class="mb-2 d-block {f:if(condition: item.active, then: 'active', else: 'inactive')} {f:if(condition: item.available, else: 'text-muted')}">		                            <f:if condition="{item.available}">		                                <f:then>		                                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">		                                      <span>{languageTitle}</span>		                                    </a>		                                </f:then>		                                <f:else>		                                    <span class="d-block" title="{item.navigationTitle}">{languageTitle}</span>		                                </f:else>		                            </f:if>		                        </span>				                    </f:for>		                   <span class="btn-close" title="close popup"></span>		               </div>		         </div>   		    </li>    	</f:then>     </f:if>    <f:if condition="{languagestyle} == 2">       	<f:then>  		    <li class="order-20 d-inline-block">		    	<a href="#" class="languagemode navitem  d-inline-block navitem p-4 p-md-3 px-lg-2 py-lg-1" data-show-sub="false" title="Languages">		        	<span class="ps-2 small funcItemTitle"><f:translate key="LLL:EXT:t3up/Resources/Private/Language/locallang_frontend.xlf:language_select" /></span>		            <f:for each="{menuLanguage}" as="item">		                    <f:if condition="{item.active}">		                        <f:then>		                             <span title="{item.navigationTitle}" class="text-uppercase"><small>{item.twoLetterIsoCode}</small></span> 		                        </f:then>		                    </f:if>		            </f:for>	            </a>	            <div class="tab-content">	                <div class="tab-pane fade popover languagemenu" id="tab-languagemode-mobile">	        	                    <f:for each="{menuLanguage}" as="item">	                    	                        <f:variable name="languageTitle">	                            <f:format.case mode="capital">{item.title}</f:format.case>	                        </f:variable>	                        	                        <span class="mb-2 d-block {f:if(condition: item.active, then: 'active', else: 'inactive')} {f:if(condition: item.available, else: 'text-muted')}">	                            <f:if condition="{item.available}">	                                <f:then>	                                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">	                                      <span>{languageTitle}</span>	                                    </a>	                                </f:then>	                                <f:else>	                                    <span class="d-block" title="{item.navigationTitle}">{languageTitle}</span>	                                </f:else>	                            </f:if>	                        </span>		                    </f:for>	                   <span class="btn-close" title="close popup"></span>	                </div>	         	</div>   		    </li>    	</f:then>     </f:if>    <f:if condition="{languagestyle} == 3">       	<f:then>  	    	<li class="order-20 languagemenu d-inline-block">	            <f:for each="{menuLanguage}" as="item">	                <f:variable name="languageTitle">	                	<f:format.case mode="capital">{item.twoLetterIsoCode}</f:format.case>	                </f:variable>	                <span class="px-1 py-2 d-inline-block languagemenu {f:if(condition: item.active, then: 'active', else: 'inactive')} {f:if(condition: item.available, else: 'text-muted')}">	                    <f:if condition="{item.available}">	                        <f:then>	                            <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">	                                <span class="pe-2">{languageTitle}</span>	                            </a>	                        </f:then>	                        <f:else>	                            <span class="pe-2" title="{item.navigationTitle}">{languageTitle}</span>	                        </f:else>	                    </f:if>	                </span>	            </f:for>            </li>    	</f:then>     </f:if></html>
